<div class="contact-container">
    <button class="exit-button" (click)="navigateHome()">Back to Home</button>
    
    <h1>Contact Us</h1>
    
    <div class="contact-info">
        <div class="info-section">
            <h2>Address</h2>
            <p>#17 Bacon Street,<br>East Tapinac,<br>Olongapo City 2200,<br>Philippines</p>
        </div>
        
        <div class="info-section">
            <h2>Hours</h2>
            <p>Monday - Saturday: 8AM - 8PM<br>Sunday: Closed</p>
        </div>
        
        <div class="info-section">
            <h2>Contact</h2>
            <p>Phone: (123) 456-7890<br>Email: info&#64;cafex.com</p>
        </div>
    </div>
    
    <div class="contact-form">
        <h2>Send us a message</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your email">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" placeholder="Your message"></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>
